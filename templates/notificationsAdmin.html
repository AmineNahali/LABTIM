{% extends 'admin.html' %}

{% block header %}
<script src="{{url_for('static',filename='notifs.js')}}"></script>
<script
  src="https://code.jquery.com/jquery-3.6.0.slim.js"
  integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
  crossorigin="anonymous"></script>
<title>Dashboard</title>
<style>
.collapsible {
  background-color: #6998AB;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #B1D0E0;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: lightgray;
}
.decision{
	background: #6998AB;
	text-align: center;
	padding-top: 15px;
	font-weight: bold;
	height:inherit;
	float: inherit;
}
.decision:hover{
	background:#B1D0E0;
	cursor: pointer;
}


</style>
{% endblock %}






{% block content %}

<h1 style="text-align: center;color: #406882;">Notifications</h1>

<div style="text-align:center;" id="msgContainer"></div>
<div style="margin: 2% auto;width: 60%;">
	<div id="listOfNotifs">

	</div>
</div>



{% endblock %}
